<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="calculation.css">
   
</head>
<body>
    <div class="calculator">
        <h1>Calculation </h1>
        <input type="number" id="numb1" placeholder="Enter 1st number">
        <input type="number" id="numb2" placeholder="Enter 2nd number">
        <div class="button-row">
        <button onclick="multiplynumbers()">Multiply</button><br><br>
        <button onclick="addNumbers()">Add</button><br><br>
        <button onclick="subtractnumbers()">Subtract</button><br><br>
        <button onclick="dividenumbers()">Divide</button><br><br>
    </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function multiplynumbers() {
            const num1 = parseFloat(document.getElementById('numb1').value);
            const num2 = parseFloat(document.getElementById('numb2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 * num2;
                document.getElementById('result').innerText = `Result: ${result}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
            }
        }

        function addNumbers() {
            const num1 = parseFloat(document.getElementById('numb1').value);
            const num2 = parseFloat(document.getElementById('numb2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 + num2;
                document.getElementById('result').innerText = `Result: ${result}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
            }
        }

        function subtractnumbers() {
            const num1 = parseFloat(document.getElementById('numb1').value);
            const num2 = parseFloat(document.getElementById('numb2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 - num2;
                document.getElementById('result').innerText = `Result: ${result}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
            }
        }

        function dividenumbers() {
            const num1 = parseFloat(document.getElementById('numb1').value);
            const num2 = parseFloat(document.getElementById('numb2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    const result = num1 / num2;
                    document.getElementById('result').innerText = `Result: ${result}`;
                } else {
                    document.getElementById('result').innerText = 'Cannot divide by zero.';
                }
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
            }
        }
    </script>
</body>
</html>
